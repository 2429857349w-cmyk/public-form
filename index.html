<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息提交表单</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #45a049; }
        .success { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>信息提交表单</h2>
    <form id="infoForm">
        <div class="form-group">
            <label for="username">账号:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password1">密码:</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="email1">邮箱:</label>
            <input type="email" id="email1" name="email1" required>
        </div>
        <div class="form-group">
            <label for="password2">密码:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <div class="form-group">
            <label for="email2">邮箱地址：</label>
            <input type="email" id="email2" name="email2" required>
        </div>
        <div class="form-group">
            <label for="level">等级：</label>
            <input type="text" id="level" name="level" required>
        </div>
        <div class="form-group">
            <label for="uid">uid:</label>
            <input type="text" id="uid" name="uid" required>
        </div>
        <div class="form-group">
            <label for="playTime">打号时间：</label>
            <input type="text" id="playTime" name="playTime" required>
        </div>
        <button type="submit">提交</button>
        <div id="message"></div>
    </form>

    <script>
        document.getElementById('infoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';

            // 收集表单数据
            const formData = {
                username: document.getElementById('username').value,
                password1: document.getElementById('password1').value,
                email1: document.getElementById('email1').value,
                password2: document.getElementById('password2').value,
                email2: document.getElementById('email2').value,
                level: document.getElementById('level').value,
                uid: document.getElementById('uid').value,
                playTime: document.getElementById('playTime').value
            };

            try {
                // 提交数据到后端
                const res = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();

                if (res.ok) {
                    messageDiv.textContent = '提交成功！';
                    messageDiv.className = 'success';
                    this.reset(); // 清空表单
                } else {
                    messageDiv.textContent = '提交失败：' + (data.error || '未知错误');
                    messageDiv.className = 'error';
                }
            } catch (err) {
                messageDiv.textContent = '网络错误：' + err.message;
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
